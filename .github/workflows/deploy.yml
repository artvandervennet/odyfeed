name: Deploy to Plesk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest-8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H cloudplesk.ikdoeict.be >> ~/.ssh/known_hosts 2>/dev/null

      - name: Deploy to Plesk
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.SSH_USERNAME }}@cloudplesk.ikdoeict.be "rm -rf ${{ secrets.PLESK_DIRECTORY }}/*"
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -r .output/. ${{ secrets.SSH_USERNAME }}@cloudplesk.ikdoeict.be:${{ secrets.PLESK_DIRECTORY }}

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/id_rsa